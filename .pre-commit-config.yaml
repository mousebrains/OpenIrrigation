repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.1
    hooks:
      - id: ruff
        args: [--fix]
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: npx eslint
        language: system
        files: ^public_html/js/.*\.js$
        exclude: ^public_html/packages/
      - id: pytest
        name: pytest
        entry: python -m pytest tests/ -x -q
        language: system
        pass_filenames: false
        always_run: true
      - id: phpstan
        name: phpstan
        entry: phpstan analyse --no-progress
        language: system
        files: \.php$
        pass_filenames: false
      - id: bandit
        name: bandit
        entry: bandit -r scripts/ -q
        language: system
        pass_filenames: false
