name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  php-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: PHP syntax check
      run: |
        fail=0
        for f in $(find public_html -name '*.php'); do
          php -l "$f" || fail=1
        done
        exit $fail

  eslint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22'
    - name: Install ESLint
      run: npm install --no-save eslint@9 @eslint/js
    - name: Run ESLint
      run: npx eslint public_html/js/

  ruff:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install ruff
      run: pip install ruff
    - name: Run ruff
      run: ruff check scripts/

  pytest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install pytest
      run: pip install pytest
    - name: Run tests
      run: python -m pytest tests/ -x -q

  phpstan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install PHPStan
      run: composer global require phpstan/phpstan
    - name: Run PHPStan
      run: ~/.composer/vendor/bin/phpstan analyse --level 5 --configuration phpstan.neon
